<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexTheHetero T-Shirts</title>
    <style>
        /* General Reset */
        body, h1, h2, p, div, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #FFCFEF;
            color: #000;
        }
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        /* Carousel Styles */
        .carousel-container {
            margin: 20px auto;
            max-width: 90%;
            overflow: hidden;
            border: 2px solid #000;
            position: relative;
        }
        #carousel {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 10px 0;
        }
        #carousel img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid #000;
            border-radius: 5px;
            cursor: pointer;
        }
        #carousel::-webkit-scrollbar {
            height: 8px;
        }
        #carousel::-webkit-scrollbar-thumb {
            background: #000;
            border-radius: 10px;
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid #fff;
            border-radius: 10px;
        }
        .modal:target {
            display: flex; /* Show when targeted */
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 32px;
            color: #fff;
            text-decoration: none;
        }
        .close:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>HexTheHetero</h1>
    </header>

    <main>
        <!-- Carousel Section -->
        <section class="carousel-container">
            <div id="carousel">
                <a href="#modal1"><img src="https://i.imgur.com/abc123.jpg" alt="Image 1"></a>
                <a href="#modal2"><img src="https://i.imgur.com/def456.jpg" alt="Image 2"></a>
                <a href="#modal3"><img src="https://i.imgur.com/ghi789.jpg" alt="Image 3"></a>
                <a href="#modal4"><img src="https://i.imgur.com/jkl012.jpg" alt="Image 4"></a>
            </div>
        </section>
    </main>

    <!-- Modal Section -->
    <div id="modal1" class="modal">
        <a href="#" class="close">×</a>
        <img src="https://i.imgur.com/abc123.jpg" alt="Image 1">
    </div>
    <div id="modal2" class="modal">
        <a href="#" class="close">×</a>
        <img src="https://i.imgur.com/def456.jpg" alt="Image 2">
    </div>
    <div id="modal3" class="modal">
        <a href="#" class="close">×</a>
        <img src="https://i.imgur.com/ghi789.jpg" alt="Image 3">
    </div>
    <div id="modal4" class="modal">
        <a href="#" class="close">×</a>
        <img src="https://i.imgur.com/jkl012.jpg" alt="Image 4">
    </div>
</body>
</html>
