<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYLVESTERS</title>
    <h1>sylvester's fashion house sylvester's fashion house sylvester's fashion house sylvester's fashion house </h1>
    <style>
        /* General Reset */
        body, h1, h2, p, div, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background Image Section */
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.postimg.cc/RVPhX2CM/Cool-Cats.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #000;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* LED Clock */
        #clock {
            font-family: 'Courier New', Courier, monospace;
            font-size: 36px;
            color: #FF4191;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            letter-spacing: 2px;
            border-top: 2px solid #333;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
        }

        .carousel-container {
            margin: 20px auto;
            max-width: 90%;
            overflow: hidden;
            border: 2px solid #000;
            position: relative;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        #carousel {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 10px 0;
        }

        #carousel img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid #000;
            border-radius: 5px;
            cursor: pointer;
        }

        #carousel::-webkit-scrollbar {
            height: 8px;
        }
        #carousel::-webkit-scrollbar-thumb {
            background: #000;
            border-radius: 10px;
        }

        /* Chat Box */
        .chat-section {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 250px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        .chat-section h2 {
            font-size: 16px;
            text-align: center;
            margin-bottom: 10px;
        }

        #messages {
            height: 150px;
            overflow-y: auto;
            text-align: left;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            border-radius: 5px;
        }

        #chat-input {
            width: 70%;
            padding: 5px;
            border: 1px solid #000;
            border-radius: 5px;
        }

        #send-btn {
            padding: 5px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-btn:hover {
            background: #FF4191;
        }

        footer {
            text-align: center;
            margin: 0;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #payment-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px;
            border: 1px solid #000;
            background: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sylvester's Fashion House Haute Catoure</h1>
    </header>

    <main>
        <section class="carousel-container">
            <div id="carousel">
                <a href="#modal1"><img src="https://i.postimg.cc/6qn6V2g2/Club-Democracy-Pink-Blue.jpg"></a>
                <a href="#modal2"><img src="https://i.postimg.cc/139R6zHX/Cruising-Utopia-Colour-Panel.jpg"></a>
                <a href="#modal3"><img src="https://i.postimg.cc/wj0qkdfV/Explainer-Panel.jpg"></a>
                <a href="#modal4"><img src="https://i.postimg.cc/sxYyGFG5/Triple-Red-Pink-Dorian-Gray-Cafe-Bulowsta-Be-57-1927-33.jpg"></a>
            </div>
        </section>

        <!-- Chat Section -->
        <section class="chat-section">
            <h2>Chat</h2>
            <div id="messages"></div>
            <input type="text" id="chat-input" placeholder="Type a message">
            <button id="send-btn">Send</button>
        </section>
    </main>

    <footer>
        <div id="payment-options">
            <button>Pay with PayPal</button>
            <button>Pay with Credit Card</button>
        </div>
        <div id="clock"></div>
    </footer>

    <script>
        function updateClock() {
            const clockElement = document.getElementById("clock");
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, "0");
            const minutes = String(now.getMinutes()).padStart(2, "0");
            const seconds = String(now.getSeconds()).padStart(2, "0");
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
