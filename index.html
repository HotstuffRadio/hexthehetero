<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>Welcome to Sylvester House of Design & Vintage Fashion Welcome to Sylvester House of Design & Vintage Fashion Sylvester House of Design & Vintage Fashion Sylvester House of Design Sylvester </h1>
    <title>SYLVESTERS</title>
    <style>
        /* General Reset */
        body, h1, h2, p, div, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background Image Section */
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.postimg.cc/RVPhX2CM/Cool-Cats.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #000;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* LED Clock */
        #clock {
            font-family: 'Courier New', Courier, monospace;
            font-size: 36px;
            color: #FF4191; /* Hot Pink */
            text-align: center;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            padding: 10px 0;
            letter-spacing: 2px;
            border-top: 2px solid #333;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
        }

        .carousel-container {
            margin: 20px auto;
            max-width: 90%;
            overflow: hidden;
            border: 2px solid #000;
            position: relative;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        #carousel {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 10px 0;
        }

        #carousel img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid #000;
            border-radius: 5px;
            cursor: pointer;
        }

        #carousel::-webkit-scrollbar {
            height: 8px;
        }
        #carousel::-webkit-scrollbar-thumb {
            background: #000;
            border-radius: 10px;
        }

        .chat-section {
            margin: 20px auto;
            max-width: 80%;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        #chat-box {
            border: 2px solid #000;
            padding: 10px;
            border-radius: 5px;
        }

        #messages {
            max-height: 200px;
            overflow-y: scroll;
            text-align: left;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
        }

        #chat-input {
            width: 70%;
            padding: 10px;
            border: 1px solid #000;
        }

        #send-btn {
            padding: 10px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        footer {
            text-align: center;
            margin: 0;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #payment-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px;
            border: 1px solid #000;
            background: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #000;
            color: #fff;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid #fff;
            border-radius: 10px;
        }

        .modal:target {
            display: flex;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 32px;
            color: #fff;
            text-decoration: none;
        }

        .close:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sylvester</h1>
    </header>

    <main>
        <section class="carousel-container">
            <div id="carousel">
                <a href="#modal1"><img src="https://i.postimg.cc/6qn6V2g2/Club-Democracy-Pink-Blue.jpg"></a>
                <a href="#modal2"><img src="https://i.postimg.cc/139R6zHX/Cruising-Utopia-Colour-Panel.jpg"></a>
                <a href="#modal3"><img src="https://i.postimg.cc/wj0qkdfV/Explainer-Panel.jpg"></a>
                <a href="#modal4"><img src="https://i.postimg.cc/sxYyGFG5/Triple-Red-Pink-Dorian-Gray-Cafe-Bulowsta-Be-57-1927-33.jpg"></a>
            </div>
        </section>

        <section class="chat-section">
            <h2>Chat with Us</h2>
            <div id="chat-box">
                <div id="messages"></div>
                <input type="text" id="chat-input" placeholder="Type your message">
                <button id="send-btn">Send</button>
            </div>
        </section>
    </main>

    <footer>
        <div id="payment-options">
            <button>Pay with PayPal</button>
            <button>Pay with Credit Card</button>
        </div>
        <div id="clock"></div>
    </footer>

    <div id="modal1" class="modal">
        <a href="#" class="close">Ã—</a>
        <img src="https://i.postimg.cc/m2KN20Nm/wonky-001-1.jpg" alt="Modal Image">
    </div>

    <script>
        function updateClock() {
            const clockElement = document.getElementById("clock");
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, "0");
            const minutes = String(now.getMinutes()).padStart(2, "0");
            const seconds = String(now.getSeconds()).padStart(2, "0");
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
